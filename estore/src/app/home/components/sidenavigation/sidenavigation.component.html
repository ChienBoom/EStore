<div class="side-navigation">
  <div class="section-title">
    <h3>
      Category
    </h3>
  </div>
  <div class="accordion">
    <div class="accordion-item individual-category" *ngFor="let item of getCategories(); let i=index">
      <div class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i">
          <div class="category-title">
            <a href="#">{{item.category}}</a>
          </div>
        </button>
      </div>
      <div [id]="'collapse' + i " class="accordion-collapse collapse show">
        <div class="accordion-body">
          <ul>
            <li class="sub-items" *ngFor="let subCategory of getCategories(item.id)">
              <a (click)="onSubCategoryClick(subCategory)">{{subCategory.category}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
