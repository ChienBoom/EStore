<div class="main-product-container">
  <div
    class="mx-5 p-3 product-card"
    *ngFor="let item of productsStore.products$ | async"
  >
    <div class="product-image-container">
      <a routerLink="../product/{{ item.id }}">
        <img [src]="'../../../../assets/images/' + item.product_img" alt="" />
      </a>
    </div>
    <div class="product-info">
      <h5>
        <a routerLink="../product/{{ item.id }}">{{ item.product_name }}</a>
      </h5>
      <p class="product-price">{{ item.price | currency }}</p>
      <p>
        <app-ratings [score]="item.ratings"></app-ratings>
      </p>
      <div class="my-3" (click)="addToCart(item)">
        <div class="cart-button btn">
          <div class="cart-icon-container">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
          </div>
          <div class="cart-text-container mx-3">Add to Cart</div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!productsStore.products.length">No products found!</div>
</div>
